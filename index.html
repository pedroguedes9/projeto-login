<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="estilos/style.css" media="all">

<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="conteudo">
                <h1>Login</h1>
                <p id="texto">Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as congigurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <p id="form">
                        <label for="iemail"><span class="material-symbols-rounded" >person</span></label>
                        <input type="email" name="email" id="iemail" placeholder="seu e-mail">
                    </p>
                    <p id="form">
                        <label for="isen"><span class="material-symbols-rounded" >key</span></label>
                        <input type="password" name="sen" id="isen" placeholder="sua senha">
                    </p>
                    <p>
                        <input type="submit" value="Entrar">
                    </p>
                    
                </form>
            </div>
        </section>
